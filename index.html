						Rails Data Model


						```ruby
class Form < ActiveRecord::Base
	has_many :form_elements
end

class FormElement < ActiveRecord::Base
  belongs_to :form
end

class TextElement < FormElement
end

				<section data-markdown>
					<script type="text/template">
						Old School Ember-Data (< v1.0)

						```coffeescript
App.Form = DS.Model.extend
  formElements:  DS.hasMany 'App.FormElement', polymorphic: true

App.FormElement = DS.Model.extend
  form: DS.belongsTo 'App.Form'

App.TextElement = AdminApp.FormElement.extend
  placeholder: DS.attr 'string' #for example
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Server Side

						```ruby
# Serializer for GET /forms/:form_id

class FormSerializer < ActiveModel::Serializer
  attributes :id, :name, :form_element_ids, :title

  def form_element_ids
    object.form_elements.map do |e|
      {
        id: e.id,
        type: e.type
      }
    end
  end
end
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## It's go time!

						```coffeescript
form = App.Form.find(1)
form.get('formElements')

# GET /forms/1
# GET /date_elements?ids%5B%5D=151
# GET /text_elements?ids%5B%5D=150&ids%5B%5D=149&ids%5B%5D=148

# Sweet.. these are a mix of different types
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						New School Ember-Data (v1.0+)

						Requires edge!

						```coffeescript
App.ApplicationAdapter = DS.ActiveModelAdapter.extend {}

App.Form = DS.Model.extend
  formElements:  DS.hasMany 'formElement', polymorphic: true, async: true

# Everything else is unchanged from "Old School"
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						New School Server Side

						```ruby
# Serializer for GET /forms/:form_id

class FormSerializer < ActiveModel::Serializer
  attributes :id, :name, :form_elements, :title

  # It's form_elements not form_element_ids now!
  def form_elements
    object.form_elements.map do |e|
      {
        id: e.id,
        type: e.type
      }
    end
  end
end
						```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						Rendering views dynamically based on type

						```coffeescript
App.FormElementView = Em.View.extend
  elementViewType: (->
    elementType = this.get('context.model').constructor.toString()

    switch elementType
      when 'App.CheckListElement'   then App.CheckListView
      when 'App.RadioButtonElement' then App.RadioButtonView
      # etc, etc, etc
      else
        throw "Unknown element type #{elementType}"
  ).property 'context.model'

  _elementViewTypeChanged: (->
    @rerender()
  ).observes 'elementViewType'
						```
					</script>
